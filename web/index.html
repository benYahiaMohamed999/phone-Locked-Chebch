<!DOCTYPE html>
<html>

<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description"
    content="Mobile Store Management - A comprehensive solution for managing phone repairs, inventory, and customer data.">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="theme-color" content="#0175C2">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Mobile Store Management">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png" />

  <title>Mobile Store Management</title>
  <link rel="manifest" href="manifest.json">

  <style>
    body {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      overflow: hidden;
    }

    .loading {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }

    .loading-spinner {
      width: 50px;
      height: 50px;
      border: 3px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top-color: #fff;
      animation: spin 1s ease-in-out infinite;
      margin-bottom: 20px;
    }

    .loading-text {
      color: white;
      font-size: 18px;
      font-weight: 500;
      text-align: center;
    }

    .error {
      display: none;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      color: white;
      text-align: center;
      padding: 20px;
    }

    .error h1 {
      margin-bottom: 10px;
      font-size: 24px;
    }

    .error p {
      margin-bottom: 20px;
      opacity: 0.8;
    }

    .error button {
      background: rgba(255, 255, 255, 0.2);
      border: 1px solid rgba(255, 255, 255, 0.3);
      color: white;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      transition: background 0.3s;
    }

    .error button:hover {
      background: rgba(255, 255, 255, 0.3);
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }

    #flutter_target {
      width: 100%;
      height: 100vh;
    }
  </style>

  <!-- Firebase SDK -->
  <!-- Using the newer Firebase Web SDK version 10 with CDN -->
  <script type="module">
    // Import the functions you need from the SDKs you need
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js";
    import { getAuth } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-auth.js";
    import { getFirestore } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-analytics.js";

    // Your web app's Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyAdqWaOQS8Q5rd2VHUthlbFTcAH0Tj1slo",
      authDomain: "mobile-store-mangment.firebaseapp.com",
      projectId: "mobile-store-mangment",
      storageBucket: "mobile-store-mangment.firebasestorage.app",
      messagingSenderId: "865008490628",
      appId: "1:865008490628:web:dcd1b7d5e7e12ec4b60ad1"
    };

    // Initialize Firebase
    try {
      const app = initializeApp(firebaseConfig);
      const auth = getAuth(app);
      const db = getFirestore(app);
      const analytics = getAnalytics(app);

      // Make Firebase services available globally for Flutter Web
      window.fbApp = app;
      window.fbAuth = auth;
      window.fbDb = db;
      window.fbAnalytics = analytics;

      console.log('Firebase initialized successfully');
    } catch (error) {
      console.error('Firebase initialization failed:', error);
    }
  </script>
</head>

<body>
  <!-- Loading screen -->
  <div id="loading" class="loading">
    <div class="loading-spinner"></div>
    <div class="loading-text">Loading Mobile Store Management...</div>
  </div>

  <!-- Error screen -->
  <div id="error" class="error">
    <h1>Something went wrong</h1>
    <p>Failed to load the application. Please check your internet connection and try again.</p>
    <button onclick="location.reload()">Retry</button>
  </div>

  <!-- Flutter app target -->
  <div id="flutter_target"></div>

  <script src="flutter.js" defer></script>

  <script>
    // Modern Flutter web initialization
    window.addEventListener('load', function (ev) {
      // Download main.dart.js
      _flutter.loader.loadEntrypoint({
        onEntrypointLoaded: function (engineInitializer) {
          engineInitializer.initializeEngine().then(function (appRunner) {
            appRunner.runApp();
            // Hide loading screen when Flutter is ready
            document.getElementById('loading').style.display = 'none';
          }).catch(function (error) {
            console.error('Failed to initialize Flutter engine:', error);
            document.getElementById('loading').style.display = 'none';
            document.getElementById('error').style.display = 'flex';
          });
        }
      });

      // Fallback: Hide loading after 10 seconds if Flutter hasn't loaded
      setTimeout(function () {
        const loading = document.getElementById('loading');
        if (loading.style.display !== 'none') {
          loading.style.display = 'none';
          document.getElementById('error').style.display = 'flex';
        }
      }, 10000);
    });

    // Handle Flutter errors (keeping for compatibility)
    window.addEventListener('flutter-error', function () {
      document.getElementById('loading').style.display = 'none';
      document.getElementById('error').style.display = 'flex';
    });
  </script>
</body>

</html>
